<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play the Google Snake game directly on your browser! Fully responsive and no ads.">
  <title>Google Snake | Play NOW Free!</title>
  <link rel="icon" type="image/png" href="/snake.png">

  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #000;
      color: white;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://i.ibb.co/0DPTvh9/Google-Snake-Game-Easter-Egg-How-To-Play-Rules-Explained.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .bg-text {
      text-align: center;
      z-index: 1;
      max-width: 100%;
      width: 100%;
    }

    .bg-text b {
      font-size: 3rem;
      display: block;
      color: aqua;
      margin-bottom: 20px;
      text-shadow: 0px 0px 10px #00ffea;
    }

    .game {
      overflow: hidden;
      position: relative;
      display: block;
      background: #578a34;
      margin: 0 auto;
      border-radius: 15px;
      width: 100%;
      height: 80vh; /* Mengatur tinggi menjadi 80% dari viewport */
      max-width: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 768px) {
      .bg-text b {
        font-size: 2rem;
      }

      .game {
        height: 70vh; /* Ukuran lebih kecil pada perangkat tablet */
      }
    }

    @media screen and (max-width: 480px) {
      .game {
        height: 60vh; /* Ukuran lebih kecil lagi pada perangkat ponsel */
      }
    }
  </style>
</head>
<body>

  <!-- Gambar latar belakang -->
  <div class="bg-image"></div>

  <!-- Konten utama -->
  <div class="bg-text">
    <b>Google Snake | TheGamesss</b>
    <div class="game">
      <iframe 
        src="https://www.googlesnake.com/snakedesktop.php" 
        allowfullscreen="false" 
        allow="autoplay; encrypted-media;" 
        data-ruffle-polyfilled="">
      </iframe>
    </div>
  </div>

</body>
</html>
