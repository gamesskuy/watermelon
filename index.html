    /* Reset dasar untuk margin dan padding */
    body, h1, p, nav, div, a {

    }

    /* Gaya utama untuk body dengan gradient dua warna */
    body {

    nav {

      width: 100%;

      border-bottom: 2px solid #333;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;

    /* Gambar PLAY */
    a img {
      display: block;
      max-width: 80%;
      height: auto;
      margin: 50px auto 20px auto;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 12px;
    }

    a img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Responsif untuk perangkat kecil */
    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        align-items: center;
      }

      h1 {
        font-size: 2rem;
      }

      a img {
        max-width: 95%;
      }
    }

    /* Responsif untuk perangkat ponsel */
    @media (max-width: 480px) {
      nav a {
        font-size: 0.9rem;
      }

      a img {
        max-width: 90%;
      }
    }
